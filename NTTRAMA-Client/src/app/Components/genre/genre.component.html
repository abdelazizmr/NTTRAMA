<div class="container">
    <h2>Movies of Genre: {{ genreName }}</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">Year: {{ movie.year }}</p>
            <p class="card-text">Director: {{ movie.director.firstName }} {{ movie.director.lastName }}</p>
          </div>
        </div> 
      </div>
    </div>
  </div>
