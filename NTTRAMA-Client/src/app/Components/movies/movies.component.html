<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

<div class="body">
  <div class="row">
    <div class="col-md-3" *ngFor="let movie of paginatedMovies">
      <a class="cardlink" [routerLink]="['/movie', movie.id]">
        <div class="listing-item-style">
          <div class="overlay">
            <div class="hover"><i class="material-icons">play_arrow</i> PLAY NOW</div>
          </div>
          <img [src]="movie.photo" [alt]="movie.title">
          <h6>{{ movie.title }}</h6>

          <p class="rate"><i class="fas fa-star"></i><span>{{ movie.ratings[0] }}</span> /10</p>
          <p class="year"><span>{{ movie.year }}</span></p>
        </div>
      </a>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
        <button class="page-link" aria-label="Previous" (click)="prevPage()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [ngClass]="{ 'active': currentPage === page }">
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [ngClass]="{ 'disabled': currentPage === pages.length }">
        <button class="page-link" aria-label="Next" (click)="nextPage()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
