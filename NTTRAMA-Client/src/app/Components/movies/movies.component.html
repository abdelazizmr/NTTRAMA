
  <div class="body"><div class="container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
  <div class="row">
    <div class="col-md-3" *ngFor="let movie of movies | slice: (currentPage-1)*pageSize : currentPage*pageSize">
      <div class="card mb-3">
        <img [src]="movie.imageUrl" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
      
        <div class="card-footer">
          <a [routerLink]="['/movie', movie.id]" class="btn btn-light">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
      <button class="page-link"  aria-label="Previous" (click)="currentPage = currentPage - 1">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [ngClass]="{ 'active': currentPage === page }">
      <button class="page-link"  (click)="currentPage = page">{{ page }}</button>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': currentPage === pages.length }">
      <button class="page-link" aria-label="Next" (click)="currentPage = currentPage + 1">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
</div>
</div>
