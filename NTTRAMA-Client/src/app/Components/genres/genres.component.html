<div class="container">
  <h2>Existing Genres:</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let genre of genres">
      <a [routerLink]="['/genre', genre.id]" class="card-link">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ genre.genre_name }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
