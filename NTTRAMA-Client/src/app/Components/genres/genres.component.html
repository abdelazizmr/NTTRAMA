<div class="container">
    <h2>Existe Genres : </h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let genre of genres">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ genre.genre_name }}</h5>
            <p class="card-text">{{ genre.id }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
