<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <nav class="navbar navbar-secondary justify-content-between">
    <a class="navbar-brand" href="/">NTTRAMA</a>
    <!-- <img src="assets\source\NTT (1).png"> -->
    <a routerLink="/movies" class="link-nav ml-2">
      <i class="fas fa-film"></i> <!-- Icône de film -->
      Movies
  </a>
  
  <a routerLink="/artists" class="link-nav ml-2">
      <i class="fas fa-user"></i> <!-- Icône d'utilisateur -->
      Artists
  </a>
  
  <a routerLink="/sessions" class="link-nav ml-2">
      <i class="fas fa-list"></i> 
     Sessions
  </a>
  
  <a routerLink="/genres" class="link-nav ml-2">
      <i class="fas fa-tags"></i> <!-- Icône de tags -->
      Genres
  </a>
  
  <form class="form-inline">
    <input class="form-control mr-sm-2 bg-dark" type="search" placeholder="Search" aria-label="Search"
           [(ngModel)]="searchQuery" (input)="onSearchChange()">
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </form>
  
  
  <div class="btn-group">
    <a routerLink="/signup" class="btn btn-orange">
        <i class="fas fa-user-plus"></i> 
    </a>
    <a routerLink="/login" class="btn btn-orange">
        <i class="fas fa-sign-in-alt"></i> 
    </a>
</div>


  </nav>
</header>
